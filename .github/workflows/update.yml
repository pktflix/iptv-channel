name: Auto Update M3U

on:
  workflow_dispatch:
  schedule:
    - cron: "0 */6 * * *"  # প্রতি ৬ ঘণ্টা অন্তর রান হবে

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: 3.x

    - name: Install dependencies
      run: pip install -r requirements.txt

    - name: Run script to generate M3U
      run: python filter_m3u.py

    - name: Commit and push
      run: |
        git config --global user.name 'github-actions'
        git config --global user.email 'github-actions@github.com'
        git add .
        git commit -m "Auto-update M3U" || echo "No changes to commit"
        git push https://x-access-token:${{ secrets.GH_TOKEN }}@github.com/pktflix/iptv-channel.git HEAD:main
